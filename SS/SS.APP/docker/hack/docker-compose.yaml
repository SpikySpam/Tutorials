version: '3.9'

services:
  hack: # ${TF_VAR_HACK_NAME}
    image: ${TF_VAR_DOMAIN}/${TF_VAR_HACK_NAME}:${TF_VAR_VERSION_DOCKER_UBUNTU}
    build:
      context: .
      dockerfile: ${TF_VAR_PATH_APP}/docker/${TF_VAR_HACK_NAME}/dockerfile
      args:
        DOMAIN: ${TF_VAR_DOMAIN}
        VERSION: ${TF_VAR_VERSION_DOCKER_UBUNTU}
    container_name: ${TF_VAR_HACK_NAME}
    restart: unless-stopped
    ports:
     - 80:80
    environment:
      - DISPLAY=${DISPLAY}
    user: root
    privileged: true
    stdin_open: true
    tty: true

